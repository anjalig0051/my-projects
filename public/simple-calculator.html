<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        let result;
        function selectoption(){
            var number1 = parseFloat(document.getElementById("txtnumber1").value);
            var number2 = parseFloat(document.getElementById("txtnumber2").value);
            var oparation = document.getElementById("oparation").value;
         
            switch(oparation)
            {
             case "Addition": 
             result = number1 + number2;
             break;
             case "subtract" : 
             result = number1 - number2;
             break;
             case "multiplication": 
             result = number1 * number2;
             break;
             case "devision": 
             result = number1 / number2;
             break;
             
                          
            }
        }
      function submitbutton(){
        var ans= document.getElementById("ans");
           
            ans.innerHTML = "Result " + `${result}`;
           
        }
      
    </script>
</head>
<body classs="container-fluid" class="w-25 border border-black">
   <div class="d-center justify-content-around">
    <dl class="p-2 ">
        <dt>number 1 :</dt>
        <dd><input type="number" id="txtnumber1" class="form-control w-75"></dd>
        <dt>number 2 :</dt>
        <dd><input type="number" id="txtnumber2" class="form-control w-75"></dd>
        <dd>select operator</dd>
        <dd><select id="oparation" onchange="selectoption()" class="form-select"> 
           <option>oparators</option>
            <option>Addition</option>
            <option>Subtract</option>
            <option>multiplication</option>
            <option>devision</option>
           </select>
        </dd>
        <br>
        <button class="btn btn-primary"  onclick="submitbutton()">submit</button>
    </dl>
    
    <div id="ans"> </div>
   </div>
</body>
</html>
