<!-- javascript section-->
<script>
        const scriptURL = "https://sheetdb.io/api/v1/ghhlswyxhakp8"
  , form = document.forms["submit-to-google-sheet"]
  , msg = document.getElementById("msg");
function Paste() {
    return alert("You cannot performing Paste"),
    !1
}
form.addEventListener("submit", e=>{
    e.preventDefault(),
    fetch( "https://sheetdb.io/api/v1/ghhlswyxhakp8", {
        method: "POST",
        body: new FormData(form)
    }).then(e=>{
        msg.innerHTML = "Message Send Successfully",
        msg.className = "bi bi-check-circle-fill",
        setTimeout(function() {
            msg.innerHTML = "",
            msg.className = ""
        }, 5e3),
        form.reset()
    }
    ).catch(e=>console.error("Error!", e.message))
}
);

    </script>


</head>

<!--body section-->
<body class="container-fluid d-flex justify-content-center align-items-center">

           <div class="d-flex justify-content-center ">

            <dt>Name</dt>

            <span id="msg"></span>
