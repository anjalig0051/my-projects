<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect on sample text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <style>
    button{
        height: 25px;
        width: 45px;
    
    }
   </style>
   <script type="text/javascript">
    //using range change the size of word
    function rangechange(){
        var range=document.getElementById("range").value;
        var result=document.getElementById("result");
        result.style.fontSize=range+"px";
    }
//color change function
    function colorchange(){
        
        document.getElementById("result").style.color=document.getElementById("color").value;
    }
    //style change in bold and italic
    function optselect(){
         document.getElementById("result").style.fontStyle=document.getElementById("optclick").value;
         document.getElementById("result").style.fontWeight=document.getElementById("optclick").value;
           }
//posion of word
function leftAlign(){
    document.getElementById("result").style.textAlign='left';
   }
   function centerAlign(){
    document.getElementById("result").style.textAlign='center';
   }
   function rightAlign(){
    document.getElementById("result").style.textAlign='right';
   }     
          

   </script>
   
</head>
<body class="container-fluid container">
   <form class="w-100 border border-black p-3">
     <div class="row">
        <div class="col">font size<br> 
            <input type="range" class="form-range" id="range" max="50" min="1" value="0"  oninput="rangechange()">
        </div>


        <div class="col">color<br><input type="color"  id="color" onchange="colorchange()">
        </div>


        <div class="col"> style<br>
            <select onchange="optselect()" id="optclick">
                <option  value="bold">bold</option>
                <option  value="italic">italic</option>
            </select>
    </div>


    
    <div class="col d-block "  id= "place">
        <div>align item</div>
        <button class="me-2 btn btn-primary"  id="left" onclick="leftAlign()" >left</button>
        <button class="me-2 btn btn-primary" id="center"  onclick="centerAlign()">center</button>
        <button class="btn btn-primary" id="right" onclick="rightAlign()" >right</button>
   

   </div>
    </div>


    <div class="mt-5 border p-1 " >
        <p id="result" >sample text</p>
        
    </div>
</form>
</body>
</html>
