<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon-log-in-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
   a{
    text-decoration: none;
   }
     
   .page{
    width: 250px;
    border: 2px solid black;
    border-radius: 5px;
    padding: 10px;
    
  }

   @media screen and (max-width: 480px) {
    body {
      background-color: white;
    }
    .page{
      width: 100%;
      border: 2px solid black;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
    }
  }
    </style>

<body class="container-fluid">
   <div class=" page  ">

    <div class="h1  fw-bold d-flex justify-space-between" >sign in</div>

     <details class="mt-4">

            <dd><a href="#">change password</a></dd>
            <dd><a href="#">forgot password</a></dd>
        </dl>
     </details>
     <div class="mt-5  border-top border-opacity-50 border-black pt-4 fw-bold">Buying for work?</div>

       <div><button class="mt-4 border rounded"><a href="./amazon-account.html"  class="text-black ">creat your amazon account</a></button></div>

   </div>
