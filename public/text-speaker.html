<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-speaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function speak(){
            var text= document.getElementById("text").value;
            var speaktext= new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speaktext);
        }
    </script>

    <style>
        body{
            background-color: rgb(238, 187, 170);
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body align="center">
    <div class="d-block justify-content-center align-items-center mt-5" align="center">
        <h3>Enter Paragraph Or Word To Speak </h3>
    <textarea  cols="40" rows="10" id="text">my name is anjali</textarea>  
    <br>
    <button onclick="speak()" class="btn btn-primary bi bi-volume-up fs-5 p-2 ">speak</button>
    </div>
</body>
</html>
