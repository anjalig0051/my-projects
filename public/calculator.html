<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
       form{
        border: 2px solid black;
       }
        
        
        
    </style>
   
    
</head>
<body>
    <header  align="center">
        <h2>Calculator Sample</h2>
    </header>
    <section align="center">
        <div  >
            <form name="form" class="container  flex-column col w-50">
                <div class="row container-fluid p-3 input-group">
                    <input type="text" class="input w-75  p-2 fs-3 form-control" name="display"> <input type="button" class="btn btn-dark text-light w-25 fs-3" value="clear" onclick="form.display.value=''">

                </div>
                <div class="row d-inline ">
                   <input type="button" class="btn btn-secondary w-25 m-1" value="1" onclick="form.display.value+='1'">
                   <input type="button" class="btn btn-secondary w-25" value="2" onclick="form.display.value+='2'">
                   <input type="button" class="btn btn-secondary w-25" value="3" onclick="form.display.value+='3'">
                   <input type="button" class="btn btn-secondary w-25 "  value="=" onclick="form.display.value = eval(form.display.value)">

                </div>
        
                <div class="row d-inline ">
                    <input type="button" class="btn btn-secondary w-25 m-1" value="4" onclick="form.display.value+='4'">
                    <input type="button" class="btn btn-secondary w-25" value="5" onclick="form.display.value+='5'">
                    <input type="button" class="btn btn-secondary w-25" value="6" onclick="form.display.value+='6'">
                    <input type="button" class="btn btn-secondary w-25" value="*" onclick="form.display.value='*'">

                </div>
        
                <div class="row d-inline ">
                    <input type="button" class="btn btn-secondary w-25 m-1"  value="7" onclick="form.display.value+='7'">
                    <input type="button"  class="btn btn-secondary w-25" value="8" onclick="form.display.value+='8'">
                    <input type="button" class="btn btn-secondary w-25" value="9" onclick="form.display.value+='9'">
                    <input type="button"  class="btn btn-secondary w-25" value="-" onclick="form.display.value+='-'">
                   
                </div>
        
                <div class="row d-inline">
                    <input type="button" class="btn btn-secondary w-25 m-1" value="/" onclick="form.display.value+='/'">
                    <input type="button"  class="btn btn-secondary w-25" value="0" onclick="form.display.value+='0'">
                    <input type="button" class="btn btn-secondary w-25" value="." onclick="form.display.value+='.'">
                    <input type="button" class="btn btn-secondary w-25" value="+" onclick="form.display.value+='+'">
                    
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
